<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova:Render</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="source/style.css">
    <link rel="stylesheet" href="source/mecha.css">
    <style>
      body{
        cursor: unset;
        transition: 0.2s ease-in-out;
        -webkit-transition: 0.2s ease-in-out;
        -moz-transition: 0.2s ease-in-out;
        -ms-transition: 0.2s ease-in-out;
        -o-transition: 0.2s ease-in-out;
      }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body>
    <div class="cursor"></div>
    <div class="cursor-border"></div>
    <!--Nav area-->
    <nav class="nova">
        <h1>Nova</h1>
        <ul>
            <li><a href="index.html">QR Generator</a></li>
            <li><a id="selected" href="#">QR READER</a></li>
        </ul>
    </nav>


    <div class="alignment">
        <div class="container">
            <h1>QR-Reader</h1>
            <div class="section">
                <div id="my-qr-reader">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">QR content</h5>
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body" style="border-width: 2px;border-color:black;border-style:solid;margin: 10px;">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
          </div>
        </div>
      </div>
      
</body>
<script src="bootstrap/dist/js/bootstrap.js"></script>
<script src="qrcode-generator/qrcode.js"></script>
<script src="source/mecha.js"></script>
<script src="source/reader.js"></script>
